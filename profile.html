<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Profile</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script type="text/javascript" src="js/profile.js"></script>

    <script>
        
        function logout() {
            localStorage.removeItem('userEmail')
            location.href = './login.html'
        }
    </script>
  </head>
  <body>
    <div class="container">
      <nav class="navbar bg-body-tertiary mb-4">
        <div class="container-fluid">
          <a class="navbar-brand">userGo</a>
          <div class="d-flex">
            <button class="btn btn-outline-success" onclick="logout()">Logout</button>
          </div>
        </div>
      </nav>
      <h2 class="text-center ">User Profile Details</h2>
      <table class="table table-striped table-dark mt-3" id="userData">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Gender</th>
            <th>DoB</th>
            <th>Age</th>
            <th>Mobile</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody class="table-light"></tbody>
      </table>
    </div>
  </body>
</html>
